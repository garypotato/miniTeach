<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f3ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AFC8DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8FA89E;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Decorative background elements -->
  <circle cx="80" cy="80" r="30" fill="#ffffff" opacity="0.4"/>
  <circle cx="320" cy="100" r="20" fill="#ffffff" opacity="0.3"/>
  <circle cx="350" cy="280" r="25" fill="#ffffff" opacity="0.35"/>
  <circle cx="50" cy="320" r="15" fill="#ffffff" opacity="0.4"/>
  
  <!-- Main central illustration -->
  <g transform="translate(200, 200)">
    <!-- Central circle with family icon -->
    <circle cx="0" cy="-20" r="60" fill="url(#circleGradient)" filter="url(#shadow)"/>
    
    <!-- Family/Child care icon -->
    <g transform="translate(0, -20)">
      <!-- Adult figure -->
      <circle cx="-15" cy="-15" r="8" fill="#47709B"/>
      <rect x="-25" y="-5" width="20" height="25" rx="3" fill="#47709B"/>
      
      <!-- Child figure -->
      <circle cx="15" cy="-10" r="6" fill="#47709B"/>
      <rect x="9" y="0" width="12" height="18" rx="2" fill="#47709B"/>
      
      <!-- Heart between them -->
      <path d="M -2 5 C -2 3, 0 3, 0 5 C 0 3, 2 3, 2 5 C 2 7, 0 9, 0 10 C 0 9, -2 7, -2 5 Z" fill="#ff6b6b"/>
    </g>
    
    <!-- Supporting elements around main circle -->
    
    <!-- Verification badge (top left) -->
    <g transform="translate(-80, -60)">
      <circle cx="0" cy="0" r="25" fill="#10B981" filter="url(#shadow)"/>
      <path d="M -8 -2 L -3 3 L 8 -8" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
      <text x="0" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#47709B" font-weight="bold">Verified</text>
    </g>
    
    <!-- Care/Heart badge (top right) -->
    <g transform="translate(80, -60)">
      <circle cx="0" cy="0" r="25" fill="#EF4444" filter="url(#shadow)"/>
      <path d="M -8 -3 C -8 -8, -3 -8, 0 -5 C 3 -8, 8 -8, 8 -3 C 8 2, 0 10, 0 10 C 0 10, -8 2, -8 -3 Z" fill="white"/>
      <text x="0" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#47709B" font-weight="bold">Caring</text>
    </g>
    
    <!-- Quality star badge (bottom left) -->
    <g transform="translate(-80, 60)">
      <circle cx="0" cy="0" r="25" fill="#F59E0B" filter="url(#shadow)"/>
      <path d="M 0 -8 L 2.5 -2.5 L 8 -2.5 L 4 2 L 6 8 L 0 5 L -6 8 L -4 2 L -8 -2.5 L -2.5 -2.5 Z" fill="white"/>
      <text x="0" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#47709B" font-weight="bold">Quality</text>
    </g>
    
    <!-- Security shield badge (bottom right) -->
    <g transform="translate(80, 60)">
      <circle cx="0" cy="0" r="25" fill="#6366F1" filter="url(#shadow)"/>
      <path d="M 0 -10 L 6 -7 L 6 2 C 6 6, 0 10, 0 10 C 0 10, -6 6, -6 2 L -6 -7 Z" fill="white"/>
      <path d="M -3 -1 L -1 1 L 4 -4" stroke="#6366F1" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="0" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#47709B" font-weight="bold">Secure</text>
    </g>
  </g>
  
  <!-- Top floating badge -->
  <g transform="translate(100, 60)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="white" filter="url(#shadow)"/>
    <text x="40" y="16" text-anchor="middle" font-family="Arial" font-size="11" fill="#10B981" font-weight="bold">✓ Verified</text>
  </g>
  
  <!-- Bottom floating badge -->
  <g transform="translate(220, 340)">
    <rect x="0" y="0" width="90" height="25" rx="12" fill="white" filter="url(#shadow)"/>
    <text x="45" y="16" text-anchor="middle" font-family="Arial" font-size="11" fill="#47709B" font-weight="bold">Free Service</text>
  </g>
  
  <!-- Bottom text -->
  <text x="200" y="320" text-anchor="middle" font-family="Arial" font-size="16" fill="#47709B" font-weight="bold">Trusted Child Companions</text>
  <text x="200" y="340" text-anchor="middle" font-family="Arial" font-size="12" fill="#6B7280">Professional • Verified • Caring</text>
</svg>
